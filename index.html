<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator container">
      <div class="row no-gutters keys">
        <div class="col-12 display"><span class="screen-value">0</span></div>

        <div class="col-3">
          <button class="buttons topButtons" data-action="clear">AC</button>
        </div>
        <div class="col-3">
          <button class="buttons topButtons" data-action="delete">DEL</button>
        </div>
        <div class="col-3">
          <button class="buttons topButtons" data-action="percentage">%</button>
        </div>
        <div class="col-3">
          <button class="buttons operations" data-action="divide">÷</button>
        </div>

        <div class="col-3">
          <button class="buttons number">7</button>
        </div>
        <div class="col-3">
          <button class="buttons number">8</button>
        </div>
        <div class="col-3">
          <button class="buttons number">9</button>
        </div>
        <div class="col-3">
          <button class="buttons operations" data-action="multiply">×</button>
        </div>

        <div class="col-3">
          <button class="buttons number">4</button>
        </div>
        <div class="col-3">
          <button class="buttons number">5</button>
        </div>
        <div class="col-3">
          <button class="buttons number">6</button>
        </div>
        <div class="col-3">
          <button class="buttons operations" data-action="subtract">−</button>
        </div>

        <div class="col-3">
          <button class="buttons number">1</button>
        </div>
        <div class="col-3">
          <button class="buttons number">2</button>
        </div>
        <div class="col-3">
          <button class="buttons number">3</button>
        </div>
        <div class="col-3">
          <button class="buttons operations" data-action="add">+</button>
        </div>

        <div class="col-6">
          <button class="buttons number">0</button>
        </div>
        <div class="col-3">
          <button class="buttons" data-action="decimal">.</button>
        </div>
        <div class="col-3">
          <button class="buttons operations" data-action="calculate">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
