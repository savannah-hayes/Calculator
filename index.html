<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator container">
      <div class="row no-gutters">
        <div class="col-12 display"><h1>0</h1></div>

        <div class="col-6">
          <button class="keys topButtons" id="clear" data-action="clear">
            Clear
          </button>
        </div>
        <div class="col-3">
          <button class="keys topButtons" id="percentage">%</button>
        </div>
        <div class="col-3">
          <button class="keys operations" id="division" data-action="divide">
            ÷
          </button>
        </div>

        <div class="col-3">
          <button class="keys digits" id="seven">7</button>
        </div>
        <div class="col-3">
          <button class="keys digits" id="eight">8</button>
        </div>
        <div class="col-3">
          <button class="keys digits" id="nine">9</button>
        </div>
        <div class="col-3">
          <button class="keys operations" id="multiply" data-action="multiply">
            ×
          </button>
        </div>

        <div class="col-3">
          <button class="keys digits" id="four">4</button>
        </div>
        <div class="col-3">
          <button class="keys digits" id="five">5</button>
        </div>
        <div class="col-3">
          <button class="keys digits" id="six">6</button>
        </div>
        <div class="col-3">
          <button class="keys operations" id="minus" data-action="subtract">
            −
          </button>
        </div>

        <div class="col-3">
          <button class="keys digits" id="one">1</button>
        </div>
        <div class="col-3">
          <button class="keys digits" id="two">2</button>
        </div>
        <div class="col-3">
          <button class="keys digits" id="three">3</button>
        </div>
        <div class="col-3">
          <button class="keys operations" id="addition" data-action="add">
            +
          </button>
        </div>

        <div class="col-6">
          <button class="keys digits" id="zero">0</button>
        </div>
        <div class="col-3">
          <button class="keys decimal" id="decimal" data-action="decimal">
            .
          </button>
        </div>
        <div class="col-3">
          <button class="keys operations" id="equal" data-action="calculate">
            =
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
