<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator-wrapper container">
      <div class="row no-gutters">
        <div class="col-12 display"><h1>0</h1></div>
        <div class="col-3">
          <button class="operations" id="buttons">+</button>
        </div>
        <div class="col-3">
          <button class="operations" id="buttons">-</button>
        </div>
        <div class="col-3">
          <button class="operations" id="buttons">x</button>
        </div>
        <div class="col-3">
          <button class="operations" id="buttons">/</button>
        </div>

        <div class="col-3">
          <button class="digits" id="buttons">7</button>
        </div>
        <div class="col-3">
          <button class="digits" id="buttons">8</button>
        </div>
        <div class="col-3">
          <button class="digits" id="buttons">9</button>
        </div>
        <div class="col-3">
          <button class="equalSign" id="buttons">=</button>
        </div>
        <div class="col-3">
          <button class="digits" id="buttons">4</button>
        </div>
        <div class="col-3">
          <button class="digits" id="buttons">5</button>
        </div>
        <div class="col-3">
          <button class="digits" id="buttons">6</button>
        </div>
        <div class="col-3">
          <button class="equalSign" id="buttons">=</button>
        </div>
        <div class="col-3">
          <button class="digits" id="buttons">1</button>
        </div>
        <div class="col-3">
          <button class="digits" id="buttons">2</button>
        </div>
        <div class="col-3">
          <button class="digits" id="buttons">3</button>
        </div>
        <div class="col-3">
          <button class="equalSign" id="buttons">=</button>
        </div>
        <div class="col-3">
          <button class="digits" id="buttons">0</button>
        </div>
        <div class="col-3">
          <button class="digits" id="buttons">.</button>
        </div>
        <div class="col-3">
          <button class="digits" id="buttons">AC</button>
        </div>
        <div class="col-3">
          <button class="equalSign lastSign" id="buttons">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
